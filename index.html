<!DOCTYPE html>
<html>
  <head>
    <base href="/space-game/">
    <meta charset="UTF-8">
    <meta name="description" content="Space Miner PWA">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      // Prevent F1 from opening browser help so the game can use it for debugging.
      window.addEventListener('keydown', (event) => {
        if (event.key === 'F1') {
          event.preventDefault();
        }
      });

      if ('serviceWorker' in navigator) {
        // Compute a content hash of `assets_manifest.json` so the service worker
        // cache name automatically changes when any asset changes. This avoids
        // manual version bumps.
        document.addEventListener('DOMContentLoaded', async () => {
          let version;
          let manifest;
          try {
            const response = await fetch('assets_manifest.json');
            const text = await response.text();
            const buffer = await crypto.subtle.digest(
              'SHA-256',
              new TextEncoder().encode(text),
            );
            version = Array.from(new Uint8Array(buffer))
              .map((b) => b.toString(16).padStart(2, '0'))
              .join('');
            manifest = JSON.parse(text);
          } catch (err) {
            console.warn('Asset hash failed, using timestamp', err);
            version = Date.now().toString();
          }
          navigator.serviceWorker
            .register(`sw.js?v=${version}`)
            .then((reg) => {
              const worker = reg.installing || reg.active;
              worker?.postMessage({ type: 'assetManifest', manifest });
              navigator.serviceWorker.ready.then((r) =>
                r.active?.postMessage({ type: 'assetManifest', manifest }),
              );
            });
        });
      }
    </script>
    <script src="segmenter_polyfill.js"></script>
    <script>
      // Disable Flutter's default service worker bootstrap since we register our
      // own `sw.js` above. This prevents Flutter's loader from waiting four
      // seconds for `flutter_service_worker.js`, which would otherwise log a
      // noisy console error when it times out.
      const serviceWorkerVersion = "3403976388";
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
