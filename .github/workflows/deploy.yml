name: Deploy

on:
  push:
    branches:
      - develop
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUB_CACHE: ${{ github.workspace }}/.pub-cache
    steps:
      - uses: actions/checkout@v5
      - name: Cancel in-progress preview deploys
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-preview.yml',
              status: 'in_progress'
            });
            for (const run of runs.data.workflow_runs) {
              await github.rest.actions.cancelWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
            }
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: .tooling/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('scripts/bootstrap_flutter.sh') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install dependencies
        run: mkdir -p $PUB_CACHE && ./scripts/flutterw pub get
      - name: Build web
        run: ./scripts/flutterw build web --release --base-href "/space-game/"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ github.ref == 'refs/heads/main' && 'gh-pages' || 'gh-pages-staging' }}
          folder: build/web
          clean: false
