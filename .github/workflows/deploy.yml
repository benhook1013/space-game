name: Deploy

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      PUB_CACHE: ${{ github.workspace }}/.pub-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Cancel preview deployments
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRuns,
              {
                owner,
                repo,
                workflow_id: 'deploy-preview.yml',
                status: 'in_progress',
              }
            );
            for (const run of runs) {
              await github.rest.actions.cancelWorkflowRun({
                owner,
                repo,
                run_id: run.id,
              });
            }
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: .tooling/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('scripts/bootstrap_flutter.sh') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Cache Pub Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install Dependencies
        run: mkdir -p $PUB_CACHE && ./scripts/flutterw pub get
      - name: Build Web
        run: ./scripts/flutterw build web --release --base-href "/space-game/"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ github.ref == 'refs/heads/main' && 'gh-pages' || 'gh-pages-staging' }}
          folder: build/web
          # Remove old preview artifacts to keep deploy branch lean
          clean: true
